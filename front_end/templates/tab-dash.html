<ion-view view-title="Dashboard">
  <ion-header-bar class="bar-subheader item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-change="search(data.search)" ng-model="data.search">
    </label>
    <button class="button button-clear" ng-click="cancelSearch()">
      Cancel
    </button>      
  </ion-header-bar>
  <ion-content class="padding">

    <div class="list">
      <div class="item autocomplete" ng-repeat="contact in data.contacts" ng-click="setReceiver(contact)"> {{ contact.first_name }}</div>
    </div>

    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="To" ng-readonly="true" ng-model="data.receiver.first_name">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Message" ng-model="data.message">
      </label>
    </div>
    <button class="button button-block button-positive" ng-click="send()">
     Send
    </button>
  </ion-content>
</ion-view>
